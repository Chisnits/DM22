<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/bundle.css">
</head>
<body ng-controller="weatherCtrl">
<section class="weather-wrapper">
    <img ng-src="{{pictures}}" alt="wallaper" class="wallpaper">
        <div class="weather-display-container">
            <img class="sunny-icon"src="./assets/sunny.gif">
            <img class="rainy-icon"src="./assets/rainy.gif">
        </div>
        <section class="weather-container">
            <div class="text-container">
                  <h1>{{location.country}}</h1>
                  <h2>{{location.city}}</h2>
                <div>
                </div>
            </div>
        </section>
</section>




<div ng-repeat="item in weather">
        {{item.name}}
        {{item.country}}
</div>
{{location.city}}
{{location.lat}}
{{location.lon}}



<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
<script src="./js/app.js"></script>
<script src="./js/controllers/weatherCtrl.js"></script>
<script src="./js/services/weatherService.js"></script>
</body>
</html>
