<section class="weather-wrapper">
    <img ng-src="{{pictures}}" alt="wallaper" class="wallpaper">
        <div class="weather-display-container">
            <img class="sunny-icon"src="./assets/sunny.gif">
            <img class="rainy-icon"src="./assets/rainy.gif">
        </div>
        <section class="weather-container">
            <div class="text-container">
                  <h3>{{location.country}}</h3>
                  <h3>{{weather.name}}</h3>
                  <h3>{{currentWeather}}</h3>
                  <h3>Humidity: {{weather.main.humidity}}%</h3>
                  <h3>Current Temp: {{weather.main.temp}}</h3>
                  <h3>Max Temp: {{weather.main.temp_min}}</h3>
                  <h3>Min Temp: {{weather.main.temp_max}}</h3>
                <div>
                </div>
            </div>
        </section>
</section>
